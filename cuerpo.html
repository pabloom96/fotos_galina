<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rafting Costa Rica 2025</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Fondo y tipografía general */
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.4;
      padding: 20px;
    }

    /* Contenedor del título */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    header h1::after {
      content: '';
      width: 100%;
      height: 4px;
      background: #e91e63;
      position: absolute;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }

    /* Contenedor de la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    /* Cada tarjeta de foto */
    .photo-card {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .photo-card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    /* Overlay al pasar el mouse */
    .photo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s ease;
    }

    .photo-card:hover::before {
      background: rgba(0, 0, 0, 0.25);
    }

    /* Pie de página con créditos */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #e91e63;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
