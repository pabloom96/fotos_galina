<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Rafting Costa Rica 2025 Dr. Galina</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Fondo y tipografía general */
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.4;
      padding: 20px;
    }

    /* Contenedor del título */
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    header h1::after {
      content: '';
      width: 100%;
      height: 4px;
      background: #e91e63;
      position: absolute;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }

    /* Contenedor de la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    /* Cada tarjeta de foto */
    .photo-card {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .photo-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    .photo-card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .photo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s ease;
    }
    .photo-card:hover::before {
      background: rgba(0, 0, 0, 0.25);
    }

    /* Lightbox (overlay con imagen ampliada) */
    #lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999; /* Por encima de todo */
    }
    #lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    /* Botón de cerrar (esquina superior derecha) */
    #lightbox-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    #lightbox-overlay .close-btn:hover {
      color: #e91e63;
    }

    /* Pie de página */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #e91e63;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <!-- Lightbox Overlay -->
  <div id="lightbox-overlay">
    <div class="close-btn">&times;</div>
    <img src="" alt="Imagen ampliada" />
  </div>

  <footer>
    <p>Desarrollado con ❤ para tu Galería Perrísima</p>
  </footer>

  <script>
    // 1) Tomamos todos los .photo-card
    const cards = document.querySelectorAll('.photo-card');
    // 2) Referencia al overlay y la <img> dentro de él
    const overlay = document.getElementById('lightbox-overlay');
    const overlayImg = overlay.querySelector('img');
    const closeBtn = overlay.querySelector('.close-btn');

    // Cada tarjeta tiene un atributo data-full con la URL de la imagen en grande
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const fullUrl = card.getAttribute('data-full');
        // Poner la URL en el <img> del overlay y mostrarlo
        overlayImg.src = fullUrl;
        overlay.style.display = 'flex';
      });
    });

    // Cerrar el overlay si clickeamos la X o tocamos fuera de la imagen
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayImg.src = '';
    });
    // Si damos click en cualquier parte del overlay y NO sea la imagen, cerramos:
    overlay.addEventListener('click', e => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        overlayImg.src = '';
      }
    });

    // Para evitar que el clic en la imagen dentro del overlay propague y cierre:
    overlayImg.addEventListener('click', e => {
      e.stopPropagation();
    });
  </script>
